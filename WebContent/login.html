<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="js/jquery/2.0.0/jquery.min.js"></script>
		<link href="css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
		<script src="js/bootstrap/3.3.6/bootstrap.min.js"></script>
		<title>登陆New Teach</title>
	</head>
	<style type="text/css">
		body {
			font-family: arial;
		}
		div.father {
			position: relative;
			width: 400px;
			margin: 150px auto;
		}
		a {
			font-family: arial;
			text-decoration: none;
			font-size: 12px;
			
		}
	</style>
	<body>
		<div class="father">
			<form method="post" action="LoginServlet" class="form-horizontal" role="form">
				<div class="form-group">
				    <label for="username" class="col-md-3 control-label">用户名</label>
				    <div class="col-md-7">
				      <input type="text" class="form-control" name="username" placeholder="username">
				    </div>
				</div>
				<div class="form-group">
				    <label for="password" class="col-md-3 control-label">密码</label>
				    <div class="col-md-7">
				      <input type="password" class="form-control" name="password" placeholder="password">
				    </div>
				</div>
				<div class="form-group">
					<div class="col-md-offset-3 col-md-10">
						<span><a type="button" href="#nowhere" class="btn btn-link">忘记密码</a></span>
						<span><a type="button" href="register.html" class="btn btn-link">前去注册</a></span>
					</div>
				</div>
				<div class="form-group">
				    <div class="col-md-offset-4 col-md-8">
				      <input type="submit" class="btn btn-default" value="登陆"></input>
				    </div>
				</div>
			</form>
		</div>
	</body>
</html>
